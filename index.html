<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game assignment</title>

    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Beat the Computer!</h1>
            <div class="nameBox">
                <p class="text">Have a nice Game!</p>
            </div>
            <button class="reset">Reset</button>
        </div>
    </header>
    <main>
        <section>
            <h3>Please give me some information!</h3>
            <div class="getInfo">
                <label for="addName">Please add your name!</label>
                <input type="text" id="addName">
                <button class="saveName">Save!</button>
            </div>
            <div class="getNumberOfRounds">
                <label for="numberOfRounds">How many rounds would you like to play?</label>
                <select name="numberOfRounds" id="numberOfRounds">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
        </section>
        <section class="gamerPlace">
            <div>
                <h3>Player choose</h3>
                <button class="btn" value="rock">Rock</button>
                <button class="btn" value="scissors">Scissors</button>
                <button class="btn" value="paper">Paper</button>
            </div>
            <div class="playerChoose">

            </div>
            <div>
                <h3>Computer choose</h3>
            </div>
            <div class="computerChoose">

            </div>
        </section>
        <section>
            <div>
                <h3>The score of the game!</h3>
            </div>
            <div class="scoreOfGame">

            </div>
        </section>
    </main>
    
    <!-- <script src="./JS/main.js"></script> -->
    <script src="./JS/main_dom.js"></script>
</body>
</html>
