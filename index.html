<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game assignment</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Beat the Computer!</h1>
            <div class="nameBox">
                <p class="text">Have a nice Game!</p>
            </div>
            <button class="reset">Reset</button>
        </div>
    </header>
    <main>
        <section>
            <div class="getInfo">
                <h3>Please add your name!</h3>
                <input type="text" id="addName">
                <button class="saveName">Save!</button>
            </div>
        </section>
        <section>
            <div>
                <h3>Player choose</h3>
                <button>Rock</button>
                <button>Scissors</button>
                <button>Paper</button>
            </div>
            <div>
                <h3>Computer choose</h3>
            </div>
        </section>
        <section>
            <div>
                <h3>The score of the game!</h3>
            </div>
        </section>
    </main>
    
    <!-- <script src="./JS/main.js"></script> -->
    <script src="./JS/main_dom.js"></script>
</body>
</html>
